<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Energy-Saving Tips</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #333;
            font-size: 2.5rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            margin-top: 10px;
            font-weight: 500;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>

{% include 'navbar.html' %}


    <h1>Get Your Personalized Tips</h1>

   <form method="POST" action="/tips">
    <label for="usage_pattern">Select Your Usage Pattern:</label>
    <select id="usage_pattern" name="usage_pattern">
        <option value="low">Low Usage</option>
        <option value="medium">Moderate Usage</option>
        <option value="high">High Usage</option>
    </select><br>

    <label for="appliance_type">Select Appliance Type:</label>
    <select id="appliance_type" name="appliance_type">
        <option value="efficient">Energy Efficient Appliances</option>
        <option value="inefficient">Standard Appliances</option>
        <option value="mixed">Mixed</option>
    </select><br>

    <label for="electricity_rate">Enter Electricity Rate (in $/kWh):</label>
    <input type="number" id="electricity_rate" name="electricity_rate" step="0.01" required><br>

    <label for="home_type">Select Your Home Type:</label>
    <select id="home_type" name="home_type">
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
    </select><br>

    <button type="submit">Get Tips</button>
</form>


    {% if tips %}
        <h2>Your Personalized Tips:</h2>
        <ul>
            {% for tip in tips %}
                <li>{{ tip }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
